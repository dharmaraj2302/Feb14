<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Lekha ğŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  height:100vh;
  background:radial-gradient(circle at top,#1b102b,#0c0715);
  color:#f5e9ff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.container{
  width:min(92%,650px);
  text-align:center;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
  margin-bottom:25px;
  letter-spacing:.5px;
}

p{
  font-size:1.1rem;
  line-height:1.8;
  min-height:140px;
  margin-bottom:30px;
  white-space:pre-line;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff6fd8,#b76cff);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 10px 30px rgba(183,108,255,.4);
}

button:hover{
  transform:scale(1.08);
}

.fade{
  opacity:0;
  transition:opacity .8s ease;
}

.hidden{
  display:none;
}

/* Floating soft particles */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.6;
  border-radius:50%;
  animation:twinkle 4s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}
</style>
</head>

<body>

<div class="container">
  <h1>Before Tomorrowâ€¦</h1>
  <p id="letter"></p>
  <button id="nextBtn" onclick="nextStep()" class="hidden">Open My Heart ğŸ’–</button>
</div>

<script>

/* âœ¨ Floating stars */
for(let i=0;i<60;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(3+Math.random()*4)+"s";
  document.body.appendChild(s);
}

/* Typewriter Letter */
const message =
`Lekha,

Every episode.
Every moment.
Every growing feeling.

Was leading to this.

Not a dramatic confession.
Not a loud declaration.

Just something real.

Something steady.
Something chosen.

You.

And tomorrowâ€¦
I want to ask you something
that deserves its own sunrise.`;

let i=0;
const letter=document.getElementById("letter");

function typeWriter(){
  if(i<message.length){
    letter.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter,30);
  } else {
    document.getElementById("nextBtn").classList.remove("hidden");
  }
}

typeWriter();

/* Proposal reveal */
function nextStep(){
  letter.classList.add("fade");
  setTimeout(()=>{
    letter.innerHTML =
`If love had a quiet form,
it would look like this moment.

So tonight,
before the world turns to Valentine's Dayâ€¦

Will you let tomorrow
be the beginning
of something forever with me? ğŸ’`;
    letter.classList.remove("fade");
    document.getElementById("nextBtn").innerText="Yes, Tell Me Tomorrow ğŸ’–";
    document.getElementById("nextBtn").onclick=lockEasterEgg;
  },800);
}

/* ğŸ— Easter Egg Setup */
function lockEasterEgg(){
  localStorage.setItem("valentineUnlocked","true");
  alert("Tomorrow holds something special ğŸŒ…");
}

</script>

</body>
</html>
