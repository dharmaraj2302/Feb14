<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text:#fff;
  --card-bg:rgba(255,255,255,0.22);
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  transition:background 1.5s ease,opacity 1.2s ease;
}

.fade-out{opacity:0}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  padding:45px 35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:520px;
  box-shadow:0 0 60px rgba(255,255,255,0.35);
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  color:var(--text);
  font-size:2.5rem;
  text-shadow:0 0 18px rgba(255,255,255,.7);
}

p{
  color:var(--text);
  font-size:1.15rem;
  margin-top:15px;
  line-height:1.75;
  white-space:pre-line;
  transition:opacity .8s ease;
}

.fade-text{opacity:0}

.heart{
  font-size:3.4rem;
  cursor:pointer;
  animation:beat 1.4s infinite;
  user-select:none;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

/* Effects */
.sakura,.orb{
  position:absolute;
  opacity:.7;
}

.sakura{animation:fall linear infinite}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg)}}

.orb{
  border-radius:50%;
  background:rgba(255,255,255,.6);
  animation:floatOrb ease-in-out infinite;
}
@keyframes floatOrb{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
}

/* Toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  color:white;
  padding:14px 26px;
  border-radius:30px;
  font-size:1rem;
  opacity:0;
  transition:.6s;
}
.toast.show{opacity:1}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.1rem;
  padding:18px 36px;
  border-radius:40px;
}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">

</div>

<audio id="music" loop preload="auto">
  <source src="assets/cig.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="heart" id="heart">ðŸ’—</div>
  <h1 id="title"></h1>

</div>

<div class="toast" id="toast">ðŸŒ™ New episode unlocked</div>

<script>
const episodes={

  4:{t:"Episode 2: You Appear",m:"You appear like a scene I replay.",bg:"#e6d9ff"},
  5:{t:"Episode 3: The Us ðŸ§¸ðŸ’•",m:"I hope one day itâ€™s us.",bg:"#fff1d6"},
  6:{t:"Episode 4: Your Smile",m:"Your smile is where peace begins.",bg:"#e6e1ff"},
  7:{t:"Episode 5: Comfort Arc",m:"Some days just need someone who stays.",bg:"#2f3e55"},
  8:{t:"Episode 6: Growing Feelings",m:"My heart has been bufferingâ€¦ and itâ€™s you.",bg:"#d9f7ff"},
  9:{t:"Episode 7: Almost a Promise",m:"I donâ€™t want perfect. I want you.",bg:"#f3d9ff"},
  10:{

    reveal:"I didnâ€™t fall all at once.\nI stayed.\nI noticed.\n\nAnd somewhere between ordinary moments,\nyou became my constant thought.\n\nThatâ€™s when I knew â€”\nthis wasnâ€™t fleeting.\nThis was real.",
    bg:"linear-gradient(135deg,#c3b4ff,#8b7ccf,#2f2b55)",

  },
  11:{t:"Episode 9: Every Timeline",m:"Every universe. Still you.",bg:"#e0ecff"},
  12:{t:"Episode 10: Two Days Left",m:"Almost thereâ€¦",bg:"#f1e6ff"},
  13:{t:"Episode 11: Tonight",m:"Tomorrow changes everything.",bg:"#3b3b5f"},
  14:{t:"Final Episode: Valentineâ€™s ðŸ’–",m:"Will you be my Valentine?",bg:"#ff5c8a"}
};

const today=new Date().getDate();
const ep=episodes[today]||episodes[3];

document.body.style.background=ep.bg;
document.getElementById("title").innerText=ep.t;
const textEl=document.getElementById("text");
textEl.innerText=ep.m;

/* Effects */
if(ep.effect==="orbs"){
  for(let i=0;i<25;i++){
    const o=document.createElement("div");
    o.className="orb";
    o.style.width=o.style.height=(6+Math.random()*10)+"px";
    o.style.left=Math.random()*100+"vw";
    o.style.top=Math.random()*100+"vh";
    o.style.animationDuration=(8+Math.random()*10)+"s";
    document.body.appendChild(o);
  }

  for(let i=0;i<28;i++){
    const s=document.createElement("div");
    s.className="sakura";

    document.body.appendChild(s);
  }
}

/* Heart reveal */
let done=false;
document.getElementById("heart").onclick=()=>{
  if(done||!ep.reveal) return;
  done=true;
  textEl.classList.add("fade-text");
  setTimeout(()=>{
    textEl.innerText=ep.reveal;
    textEl.classList.remove("fade-text");
  },900);
};

/* Audio */
function startExperience(){
  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{
      if(v>=1)clearInterval(f);
      a.volume=v; v+=0.05;
    },100);
  });
  document.getElementById("audioOverlay").style.display="none";
}

/* Midnight refresh */
const now=new Date();
const midnight=new Date(); midnight.setHours(24,0,0,0);
setTimeout(()=>{
  document.getElementById("toast").classList.add("show");
  setTimeout(()=>{
    document.body.classList.add("fade-out");
    setTimeout(()=>location.reload(),1200);
  },1500);
},midnight-now);
</script>
