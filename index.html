<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.5s ease;
}

.fade-out{opacity:0}

/* Card */
.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(14px);
  padding:45px 35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:520px;
  box-shadow:0 0 80px rgba(255,105,180,0.5);
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  color:white;
  font-size:2.6rem;
  text-shadow:0 0 25px rgba(255,255,255,0.9);
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px currentColor}
  to{text-shadow:0 0 35px currentColor}
}

p{
  color:white;
  font-size:1.2rem;
  margin-top:15px;
  line-height:1.7;
  white-space:pre-line;
}

.heart{
  font-size:3.5rem;
  animation:beat 1.4s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

button{
  margin:20px 10px 0;
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  font-weight:600;
  background:#ff6fa5;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,105,180,0.8);
  transition:0.3s;
}
button:hover{transform:scale(1.1)}

/* Sakura */
.sakura{
  position:absolute;
  top:-10%;
  animation:fall linear infinite;
  opacity:0.8;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* Toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  padding:14px 26px;
  border-radius:30px;
  font-size:1rem;
  opacity:0;
  transition:opacity 0.6s ease;
}
.toast.show{opacity:1}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.2rem;
  padding:18px 36px;
  border-radius:40px;
}
</style>
</head>

<body>
