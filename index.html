<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lekha üå∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text-color:#ffffff;
  --card-bg:rgba(255,255,255,0.25);
  --shadow:rgba(255,105,180,0.5);
}

@media (prefers-color-scheme: dark){
  :root{
    --card-bg:rgba(0,0,0,0.35);
    --shadow:rgba(255,105,180,0.8);
  }
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  transition:opacity 1.2s ease, background 1.5s ease;
}

.fade-out{opacity:0}

/* Card */
.card{
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  padding:45px 35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:520px;
  box-shadow:0 0 80px var(--shadow);
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  color:var(--text-color);
  font-size:2.6rem;
  text-shadow:0 0 20px currentColor;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px currentColor}
  to{text-shadow:0 0 30px currentColor}
}

.valentine-glow{
  animation:finalGlow 1.8s infinite alternate;
}

@keyframes finalGlow{
  from{text-shadow:0 0 20px #fff}
  to{text-shadow:0 0 50px #ffb3d9}
}

p{
  color:var(--text-color);
  font-size:1.2rem;
  margin-top:15px;
  line-height:1.7;
  white-space:pre-line;
}

.heart{
  font-size:3.5rem;
  animation:beat 1.4s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

button{
  margin:20px 10px 0;
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  font-weight:600;
  background:#ff6fa5;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,105,180,0.8);
  transition:0.3s;
}
button:hover{transform:scale(1.1)}

/* Sakura */
.sakura,.bubu{
  position:absolute;
  top:-10%;
  opacity:0.9;
}
.sakura{animation:fall linear infinite}
.bubu{animation:fallBubu linear infinite}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}
@keyframes fallBubu{
  to{transform:translateY(120vh) rotate(-10deg)}
}

/* Toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  padding:14px 26px;
  border-radius:30px;
  font-size:1rem;
  opacity:0;
  transition:opacity 0.6s ease;
}
.toast.show{opacity:1}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.2rem;
  padding:18px 36px;
  border-radius:40px;
}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to start the story üé∂</button>
</div>

<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="heart">üíó</div>
  <h1 id="title"></h1>
  <p id="text"></p>
  <div id="actions"></div>
</div>

<div class="toast" id="toast">üåô New episode unlocked</div>

<script>
/* ========= EPISODES ========= */
const episodes={
  3:{t:"Episode 1: A Confession üå∏",m:"Lekha‚Ä¶\nIf this were an anime,\nthis is where the music fades,\npetals fall,\nand I finally speak.\n\nWill you be mine?",bg:"#ffd6d6"},
  4:{t:"Episode 2: You Appear",m:"You appear in my thoughts\nlike a scene I replay.",bg:"#e6d9ff"},
  5:{t:"Episode 3: The Us üß∏üíï",m:"Every anime has a couple worth rooting for.\nI hope one day it‚Äôs us.\n\nLike Bubu,\nI want a life where we hold on\nand choose each other every day.",bg:"#fff1d6"},
  6:{t:"Episode 4: Your Smile",m:"Your smile hits harder\nthan any plot twist.",bg:"#dce9ff"},
  7:{t:"Episode 5: Comfort Arc",m:"I want to be your calm place.",bg:"#e4ffe4"},
  8:{t:"Episode 6: Growing Feelings",m:"My heart has been buffering‚Ä¶\nand it‚Äôs you.",bg:"#d9f7ff"},
  9:{t:"Episode 7: Almost a Promise",m:"I don‚Äôt want perfect.\nI want you.",bg:"#f3d9ff"},
  10:{t:"Episode 8: Countdown",m:"Valentine‚Äôs is getting close.",bg:"#fff6d9"},
  11:{t:"Episode 9: Every Timeline",m:"Every universe.\nStill you.",bg:"#e0ecff"},
  12:{t:"Episode 10: Two Days Left",m:"Almost there‚Ä¶",bg:"#f1e6ff"},
  13:{t:"Episode 11: Tonight",m:"Tomorrow changes everything.",bg:"#3b3b5f"},
  14:{t:"Final Episode: Valentine‚Äôs üíñ",m:"Lekha‚Ä¶\nWill you be my Valentine?\nAnd choose me too?",bg:"#ff5c8a"}
};

/* ========= INIT ========= */
const today=new Date().getDate();
const ep=episodes[today]||episodes[3];

document.body.style.background=ep.bg;

/* Auto contrast detection */
function getTextColor(bg){
  const c=bg.replace("#",""); 
  const r=parseInt(c.substr(0,2),16);
  const g=parseInt(c.substr(2,2),16);
  const b=parseInt(c.substr(4,2),16);
  const luminance=(0.299*r+0.587*g+0.114*b)/255;
  return luminance>0.65?"#2b2b2b":"#ffffff";
}
document.documentElement.style.setProperty("--text-color",getTextColor(ep.bg));

const title=document.getElementById("title");
title.innerText=ep.t;
document.getElementById("text").innerText=ep.m;

/* Valentine glow */
if(today===14) title.classList.add("valentine-glow");

/* Actions */
if(today===14){
  document.getElementById("actions").innerHTML=
  `<button onclick="yes()">YES üíñ</button><button onclick="no()">NO üôà</button>`;
}

/* Floating elements */
if(today===5){
  const bubus=["üß∏","üíï","üêª","üíû"];
  for(let i=0;i<25;i++){
    const b=document.createElement("div");
    b.className="bubu";
    b.innerText=bubus[Math.floor(Math.random()*bubus.length)];
    b.style.left=Math.random()*100+"vw";
    b.style.fontSize=(22+Math.random()*28)+"px";
    b.style.animationDuration=(10+Math.random()*12)+"s";
    document.body.appendChild(b);
  }
}else{
  for(let i=0;i<30;i++){
    const s=document.createElement("div");
    s.className="sakura";
    s.innerText="üå∏";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=(14+Math.random()*22)+"px";
    s.style.animationDuration=(8+Math.random()*10)+"s";
    document.body.appendChild(s);
  }
}

/* Audio */
function startExperience(){
  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{if(v>=1)clearInterval(f);a.volume=v;v+=0.05},100);
  });
  document.getElementById("audioOverlay").style.display="none";
}

/* Endings */
function yes(){document.getElementById("text").innerText="Happiest ending unlocked üíçüíñ";}
function no(){document.getElementById("text").innerText="Anime rule #1:\nThe story isn‚Äôt over yet üòâ";}

/* Midnight refresh */
const now=new Date();
const midnight=new Date(); midnight.setHours(24,0,0,0);
setTimeout(()=>{
  document.getElementById("toast").classList.add("show");
  setTimeout(()=>{
    document.body.classList.add("fade-out");
    setTimeout(()=>location.reload(),1200);
  },1500);
},midnight-now);
</script>

</body>
</html>
