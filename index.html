<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text-color:#ffffff;
  --card-bg:rgba(255,255,255,0.25);
  --shadow:rgba(255,105,180,0.5);
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.5s ease, filter 1s ease;
}

.fade-out{opacity:0}
.dimmed{filter:brightness(0.92)}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  padding:45px 35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:520px;
  box-shadow:0 0 80px var(--shadow);
  animation:float 6s ease-in-out infinite;
  transition:box-shadow 1s ease;
}

.card.soft-glow{
  box-shadow:0 0 40px rgba(255,255,255,0.4);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  color:var(--text-color);
  font-size:2.6rem;
  text-shadow:0 0 20px currentColor;
}

p{
  color:var(--text-color);
  font-size:1.2rem;
  margin-top:15px;
  line-height:1.7;
  white-space:pre-line;
  transition:opacity .8s ease;
}

.fade-text{opacity:0}

.heart{
  font-size:3.5rem;
  cursor:pointer;
  animation:beat 1.4s infinite;
  user-select:none;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

/* Effects */
.sakura,.bubu,.rain{
  position:absolute;
  top:-10%;
  opacity:0.8;
}

.sakura{animation:fall linear infinite}
.bubu{animation:fallBubu linear infinite}
.rain{animation:fallRain linear infinite}

@keyframes fall{to{transform:translateY(120vh) rotate(360deg)}}
@keyframes fallBubu{to{transform:translateY(120vh) rotate(-10deg)}}
@keyframes fallRain{to{transform:translateY(120vh)}}

/* Toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  padding:14px 26px;
  border-radius:30px;
  font-size:1rem;
  opacity:0;
  transition:opacity .6s ease;
}
.toast.show{opacity:1}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.2rem;
  padding:18px 36px;
  border-radius:40px;
}
</style>
</head>
