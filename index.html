<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text:#1f1f1f;
  --card-bg:rgba(255,255,255,0.94);
}

body{
  font-family:'Nunito',sans-serif;
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  transition:background 1.5s ease, opacity 1.2s ease;
}
.fade-out{opacity:0}

.card{
  background:var(--card-bg);
  padding:44px 34px;
  border-radius:28px;
  text-align:center;
  width:min(92%,520px);
  box-shadow:0 20px 60px rgba(0,0,0,.18);
  animation:float 6s ease-in-out infinite;
  position:relative;
  z-index:5;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

h1{
  font-family:'Playfair Display',serif;
  color:var(--text);
}

p{
  color:var(--text);
  margin-top:16px;
  line-height:1.75;
  white-space:pre-line;
  transition:opacity .8s ease;
}
.fade-text{opacity:0}

.heart{
  font-size:3.2rem;
  cursor:pointer;
  animation:beat 1.4s infinite;
  margin-bottom:10px;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.22)}
}

.cosmic-heart{
  animation:cosmicPulse 2.8s ease-in-out infinite;
  filter:drop-shadow(0 0 14px rgba(139,124,240,.85));
}
@keyframes cosmicPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.38)}
}

.orb{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.7);
  animation:floatOrb ease-in-out infinite;
  pointer-events:none;
}
@keyframes floatOrb{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-22px)}
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:twinkle 4s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}

@keyframes auroraMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.toast{
  position:fixed;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:white;
  padding:14px 24px;
  border-radius:30px;
  opacity:0;
  transition:.6s;
}
.toast.show{opacity:1}

.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  padding:16px 30px;
  border-radius:40px;
}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to start the story ðŸŽ¶</button>
</div>

<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="heart" id="heart">ðŸ’—</div>
  <h1 id="title"></h1>
  <p id="text"></p>
</div>

<div class="toast" id="toast">ðŸŒ™ New episode unlocked</div>

<script>
const episodes={
  3:{t:"Episode 1: A Confession ðŸŒ¸",m:"If this were an anime,\nthis is the scene where courage wins.",reveal:"And I never doubted.",bg:"linear-gradient(135deg,#ffd6e8,#ff9ebc,#ffc2d9)"},
  4:{t:"Episode 2: You Appear",m:"You didnâ€™t arrive loudly.\nYou appeared.",reveal:"And stayed.",bg:"linear-gradient(135deg,#e6dcff,#cdb4ff,#b8c0ff)"},
  5:{t:"Episode 3: The Us ðŸ§¸",m:"I hoped maybe â€” we could be that.",reveal:"And I chose you.",bg:"linear-gradient(135deg,#fff1c1,#ffd6a5,#ffcab0)"},
  6:{t:"Episode 4: Your Smile",m:"Your smile changes everything.",reveal:"Peace looks like you.",bg:"linear-gradient(135deg,#e0e7ff,#c7d2fe,#a5b4fc)"},
  7:{t:"Episode 5: Comfort Arc",m:"Some days need staying.",reveal:"Love learns to rest.",bg:"linear-gradient(135deg,#1f2933,#374151,#4b5563)"},
  8:{t:"Episode: Growing Feelings ðŸ’œ",m:"They grow quietly.",reveal:"Iâ€™m already home.",bg:"linear-gradient(135deg,#cbb7ff,#8b7cf0,#4b3f72)"},
  9:{t:"Episode: Almost a Promise",m:"I wanted you.",reveal:"And wanting stayed.",bg:"linear-gradient(135deg,#fbcfe8,#f9a8d4,#f472b6)"},
  10:{t:"Episode: Countdown",m:"Something honest was coming.",reveal:"Some feelings know.",bg:"linear-gradient(135deg,#fde68a,#fcd34d,#fbbf24)"},

  11:{t:"Episode: Every Timeline ðŸŒŒ",
      m:"Across universes and choices,\nmy heart still finds you.\n\nEven when the paths change,\neven when the timing doesnâ€™t align,\nsomething in me always remembers.\n\nBecause love isnâ€™t bound by moments â€”\nitâ€™s written deeper than time itself.",

};

const today=new Date().getDate();
const ep=episodes[today]||episodes[11];

document.body.style.background=ep.bg;
document.body.style.backgroundSize="300% 300%";
document.body.style.animation="auroraMove 18s ease infinite";

title.innerText=ep.t;
text.innerText=ep.m;

if(today===11){
  heart.classList.add("cosmic-heart");
  for(let i=0;i<60;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    s.style.animationDuration=(3+Math.random()*4)+"s";
    document.body.appendChild(s);
  }
}

for(let i=0;i<18;i++){
  const o=document.createElement("div");
  o.className="orb";
  o.style.width=o.style.height=(10+Math.random()*20)+"px";
  o.style.left=Math.random()*100+"vw";
  o.style.top=Math.random()*100+"vh";
  o.style.animationDuration=(today===11?26:14)+Math.random()*8+"s";
  document.body.appendChild(o);
}

let revealed=false;
heart.onclick=()=>{
  if(revealed) return;
  revealed=true;
  text.classList.add("fade-text");
  setTimeout(()=>{text.innerText=ep.reveal;text.classList.remove("fade-text")},900);
};

function startExperience(){
  const a=music;
  a.volume=0;
  a.play();
  const f=setInterval(()=>{if(a.volume>=1)clearInterval(f);a.volume+=0.05},100);
  audioOverlay.style.display="none";
}

const now=new Date();

</script>
