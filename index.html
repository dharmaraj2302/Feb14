<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lekha ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb);
  animation:bgMove 20s infinite alternate;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease;
}

@keyframes bgMove{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(25deg)}
}

.fade-out{opacity:0}

.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(14px);
  padding:45px 35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:520px;
  box-shadow:0 0 80px rgba(255,105,180,0.5);
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  color:white;
  font-size:2.6rem;
  text-shadow:0 0 25px rgba(255,255,255,0.9);
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px white}
  to{text-shadow:0 0 30px pink}
}

p{
  color:white;
  font-size:1.2rem;
  margin-top:15px;
  line-height:1.7;
  white-space:pre-line;
}

.heart{
  font-size:3.5rem;
  animation:beat 1.4s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

button{
  margin:20px 10px 0;
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:1rem;
  font-weight:600;
  background:#ff6fa5;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,105,180,0.8);
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  background:#ff4081;
}

/* Sakura */
.sakura{
  position:absolute;
  top:-10%;
  animation:fall linear infinite;
  opacity:0.8;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite;
}

@keyframes twinkle{
  0%,100%{opacity:0.2}
  50%{opacity:1}
}

.countdown{
  margin-top:15px;
  font-size:0.9rem;
  opacity:0.85;
}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.audio-overlay button{
  font-size:1.2rem;
  padding:18px 36px;
  border-radius:40px;
}
</style>
</head>

<body>

<!-- Audio permission overlay -->
<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to start the story ðŸŽ¶</button>
</div>

<!-- LOCAL AUDIO FILE -->
<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mp3">
</audio>

<div class="card">
  <div class="heart">ðŸ’—</div>
  <h1 id="title"></h1>
  <p id="text"></p>
  <div id="actions"></div>
  <div class="countdown" id="countdown"></div>
</div>

<script>
function startExperience(){
  const audio=document.getElementById("music");
  audio.volume=0;
  audio.play().then(()=>{
    let v=0;
    const fade=setInterval(()=>{
      if(v>=1) clearInterval(fade);
      audio.volume=v;
      v+=0.05;
    },100);
  });
  document.getElementById("audioOverlay").style.display="none";
}

/* Visuals */
for(let i=0;i<30;i++){
  const s=document.createElement("div");
  s.className="sakura";
  s.innerText="ðŸŒ¸";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(14+Math.random()*24)+"px";
  s.style.animationDuration=(8+Math.random()*10)+"s";
  document.body.appendChild(s);
}

for(let i=0;i<50;i++){
  const st=document.createElement("div");
  st.className="star";
  st.style.top=Math.random()*100+"vh";
  st.style.left=Math.random()*100+"vw";
  st.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(st);
}

/* Story */
const story={
  3:{t:"Episode 1: A Confession ðŸŒ¸",m:"Lekhaâ€¦\nIf this were an anime,\nthis is where the music fades,\npetals fall,\nand I finally speak.\n\nWill you be mine?"},
  14:{t:"Final Episode: Valentineâ€™s ðŸ’–",m:"Lekhaâ€¦\nWill you be my Valentine?\nAnd choose me too?"}
};

const today=new Date().getDate();
const ep=story[today]||story[3];
document.getElementById("title").innerText=ep.t;
document.getElementById("text").innerText=ep.m;

/* Countdown + midnight refresh */
function updateCountdown(){
  const now=new Date();
  const midnight=new Date();
  midnight.setHours(24,0,0,0);
  const diff=midnight-now;
  document.getElementById("countdown").innerText=
    `Next episode unlocks in ${Math.floor(diff/3600000)}h ${Math.floor((diff%3600000)/60000)}m ðŸŒ™`;
}
updateCountdown();
setInterval(updateCountdown,60000);

setTimeout(()=>{
  document.body.classList.add("fade-out");
  setTimeout(()=>location.reload(),1200);
}, new Date().setHours(24,0,0,0)-Date.now());
</script>

</body>
</html>
