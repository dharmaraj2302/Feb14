<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lekha ðŸŒ™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text-dark:#2b2b2b;
  --text-soft:#3b3b3b;
  --card-bg:rgba(255,255,255,0.9);
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.5s ease, filter 1s ease;
}

.fade-out{opacity:0}
.dimmed{filter:brightness(0.9)}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(18px);
  padding:50px 40px;
  border-radius:36px;
  text-align:center;
  width:90%;
  max-width:560px;
  box-shadow:0 30px 120px rgba(120,120,255,0.35);
  animation:float 7s ease-in-out infinite;
  transition:box-shadow 1s ease;
  position:relative;
  z-index:2;
}

.card.deep-glow{
  box-shadow:0 0 120px rgba(180,150,255,0.7);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-16px)}
}

h1{
  color:var(--text-dark);
  font-size:2.5rem;
  font-weight:800;
}

p{
  color:var(--text-soft);
  font-size:1.18rem;
  margin-top:18px;
  line-height:1.8;
  white-space:pre-line;
  transition:opacity .9s ease, transform .9s ease;
}

.fade-text{
  opacity:0;
  transform:translateY(10px);
}

.heart{
  font-size:3.6rem;
  cursor:pointer;
  animation:beat 1.4s infinite;
  user-select:none;
  margin-bottom:12px;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

/* ðŸŒ  Starfield (Feb 9 only) */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:twinkle 4s infinite ease-in-out;
}

@keyframes twinkle{
  0%,100%{opacity:0.3}
  50%{opacity:1}
}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.1rem;
  padding:18px 36px;
  border-radius:40px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to begin ðŸŒ™ðŸŽ¶</button>
</div>

<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="heart" id="heart">ðŸ’—</div>
  <h1 id="title"></h1>
  <p id="text"></p>
</div>

<script>
/* ========= EPISODES ========= */
const episodes={
  9:{
    t:"Episode 7: The Night I Knew ðŸŒ™",
    m:"There are nights when everything slows down.\n\nThe world gets quiet.\nAnd your thoughts finally tell the truth.\n\nTonight feels like that.\nAnd somehowâ€¦ itâ€™s you.",
    second:"I didnâ€™t fall loudly.\nI didnâ€™t rush.\n\nI stayed.\nI noticed.\nI cared.\n\nAnd one night, under a sky like this,\nI realized I wasnâ€™t imagining it anymore.\n\nI was choosing you.",
    bg:"radial-gradient(circle at top,#1b1f3b 0%,#2b235a 40%,#3b2a6f 70%,#120f2a 100%)"
  },
  3:{t:"Episode 1: A Confession ðŸŒ¸",m:"If this were an anime, this is the moment where everything pauses.",bg:"#ffd6d6"},
  4:{t:"Episode 2: You Appear",m:"You show up in my thoughts without warning.",bg:"#e6d9ff"},
  5:{t:"Episode 3: The Us",m:"Every story has a pair worth rooting for.",bg:"#fff1d6"},
  6:{t:"Episode 4: Your Smile",m:"Your smile slows my world.",bg:"#e6e1ff"},
  7:{t:"Episode 5: Comfort Arc",m:"Some days just need someone who stays.",bg:"#dfe9f3"},
  8:{t:"Episode 6: Growing Feelings",m:"Thereâ€™s a moment when liking becomes deeper.",bg:"#ffe4ec"},
  10:{t:"Episode 8: Countdown",m:"Valentineâ€™s is getting closer.",bg:"#fff6d9"},
  11:{t:"Episode 9: Every Timeline",m:"Every version of my life, still you.",bg:"#e0ecff"},
  12:{t:"Episode 10: Two Days Left",m:"Almost there.",bg:"#f1e6ff"},
  13:{t:"Episode 11: Tonight",m:"Tomorrow changes something.",bg:"#e6e6f2"},
  14:{t:"Final Episode: Valentineâ€™s ðŸ’–",m:"Lekhaâ€¦ will you choose me?",bg:"#ff5c8a"}
};

/* ========= INIT ========= */
const today=new Date().getDate();
const ep=episodes[today]||episodes[3];

document.body.style.background=ep.bg;
document.getElementById("title").innerText=ep.t;
const textEl=document.getElementById("text");
textEl.innerText=ep.m;

/* ðŸŒ  Stars for Feb 9 */
if(today===9){
  for(let i=0;i<80;i++){
    const star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    star.style.animationDelay=Math.random()*4+"s";
    document.body.appendChild(star);
  }
}

/* Heart â†’ second scene (Feb 9) */
let revealed=false;
document.getElementById("heart").onclick=()=>{
  if(today!==9 || revealed) return;
  revealed=true;
  document.body.classList.add("dimmed");
  document.getElementById("card").classList.add("deep-glow");
  textEl.classList.add("fade-text");
  setTimeout(()=>{
    textEl.innerText=ep.second;
    textEl.classList.remove("fade-text");
  },1000);
};

/* Audio */
function startExperience(){
  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{
      if(v>=1)clearInterval(f);
      a.volume=v; v+=0.05;
    },100);
  });
  document.getElementById("audioOverlay").style.display="none";
}

/* Midnight refresh */
const now=new Date();
const midnight=new Date(); midnight.setHours(24,0,0,0);
setTimeout(()=>location.reload(),midnight-now);
</script>

</body>
</html>
