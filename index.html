<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lekha ðŸŒ¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text-color:#ffffff;
  --card-bg:rgba(255,255,255,0.25);
  --shadow:rgba(255,105,180,0.5);
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.5s ease, filter 1s ease;
}

.fade-out{opacity:0}
.dimmed{filter:brightness(0.92)}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  padding:45px 35px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:520px;
  box-shadow:0 0 80px var(--shadow);
  animation:float 6s ease-in-out infinite;
  transition:box-shadow 1s ease;
}

.card.soft-glow{
  box-shadow:0 0 40px rgba(255,255,255,0.4);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

h1{
  color:var(--text-color);
  font-size:2.6rem;
  text-shadow:0 0 20px currentColor;
}

p{
  color:var(--text-color);
  font-size:1.2rem;
  margin-top:15px;
  line-height:1.7;
  white-space:pre-line;
  transition:opacity .8s ease;
}

.fade-text{opacity:0}

.heart{
  font-size:3.5rem;
  cursor:pointer;
  animation:beat 1.4s infinite;
  user-select:none;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

/* Effects */
.sakura,.bubu,.rain{
  position:absolute;
  top:-10%;
  opacity:0.8;
}
.rain{animation:fallRain linear infinite}
@keyframes fallRain{to{transform:translateY(120vh)}}

/* Toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  padding:14px 26px;
  border-radius:30px;
  font-size:1rem;
  opacity:0;
  transition:opacity .6s ease;
}
.toast.show{opacity:1}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.2rem;
  padding:18px 36px;
  border-radius:40px;
}
</style>
</head>

<body>

<div class="audio-overlay" id="audioOverlay">
  <button onclick="startExperience()">Tap to start the story ðŸŽ¶</button>
</div>

<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="heart" id="heart">ðŸ’—</div>
  <h1 id="title"></h1>
  <p id="text"></p>
</div>

<div class="toast" id="toast">ðŸŒ™ New episode unlocked</div>

<script>
/* ========= EPISODES ========= */
const episodes={
  7:{
    t:"Episode 5: Comfort Arc",
    m:"Not every day needs answers.\nSome days just need someone who stays.\nI donâ€™t want to fix the rain â€”\nI want to sit beside you,\nlisten to it fall,\nand choose you anyway.",
    bg:"#2f3e55"
  }
};

/* ========= INIT ========= */
const today=new Date().getDate();
const ep=episodes[today]||episodes[7];
document.body.style.background=ep.bg;

/* Auto contrast */
function getTextColor(bg){
  const c=bg.replace("#","");
  const r=parseInt(c.substr(0,2),16);
  const g=parseInt(c.substr(2,2),16);
  const b=parseInt(c.substr(4,2),16);
  const lum=(0.299*r+0.587*g+0.114*b)/255;
  return lum>0.6?"#2b2b2b":"#ffffff";
}
document.documentElement.style.setProperty("--text-color",getTextColor(ep.bg));

document.getElementById("title").innerText=ep.t;
const textEl=document.getElementById("text");
textEl.innerText=ep.m;

/* Rain */
for(let i=0;i<40;i++){
  const r=document.createElement("div");
  r.className="rain";
  r.innerText="ðŸ’§";
  r.style.left=Math.random()*100+"vw";
  r.style.fontSize="18px";
  r.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(r);
}

/* Hidden heart moment */
let revealed=false;
document.getElementById("heart").onclick=()=>{
  if(revealed) return;
  revealed=true;

  document.body.classList.add("dimmed");
  document.getElementById("card").classList.add("soft-glow");
  textEl.classList.add("fade-text");

  setTimeout(()=>{
    textEl.innerText="If Iâ€™m calm now, itâ€™s because you taught me how staying feels.";
    textEl.classList.remove("fade-text");
  },800);
};

/* Audio */
function startExperience(){
  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{if(v>=1)clearInterval(f);a.volume=v;v+=0.05},100);
  });
  document.getElementById("audioOverlay").style.display="none";
}

/* Midnight refresh */
const now=new Date();
const midnight=new Date(); midnight.setHours(24,0,0,0);
setTimeout(()=>{
  document.getElementById("toast").classList.add("show");
  setTimeout(()=>{
    document.body.classList.add("fade-out");
    setTimeout(()=>location.reload(),1200);
  },1500);
},midnight-now);
</script>

</body>
</html>
