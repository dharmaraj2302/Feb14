<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:linear-gradient(135deg,#ffd6ec,#ffe3f5,#e0c3fc);
  background-size:300% 300%;
  animation:gradientMove 18s ease infinite;
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  color:#4a235a;
  margin-bottom:20px;
  text-align:center;
}

.container{
  background:white;
  padding:40px 30px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  text-align:center;
  width:min(92%,500px);
  position:relative;
  z-index:10;
}

.bears{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}

.bears img{
  width:120px;
  animation:floatBear 6s ease-in-out infinite;
}

@keyframes floatBear{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.buttons{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

button{
  padding:12px 26px;
  border-radius:30px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.yes{
  background:linear-gradient(135deg,#ff4d88,#ff99cc);
  color:white;
  box-shadow:0 10px 25px rgba(255,77,136,.4);
}

.no{
  background:linear-gradient(135deg,#8f94fb,#b8a1ff);
  color:white;
}

button:hover{
  transform:scale(1.08);
}

.heart{
  position:absolute;
  font-size:1.5rem;
  animation:floatHeart 6s linear infinite;
  opacity:.7;
}

@keyframes floatHeart{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

.hidden{display:none}
</style>
</head>
