<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --text-dark:#2b2b2b;
  --text-soft:#444;
  --card-bg:rgba(255,255,255,0.88);
  --shadow:rgba(255,105,180,0.35);
}

body{
  font-family:'Nunito',sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1.2s ease, background 1.5s ease, filter 1s ease;
}

.fade-out{opacity:0}
.dimmed{filter:brightness(0.95)}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(14px);
  padding:48px 38px;
  border-radius:32px;
  text-align:center;
  width:90%;
  max-width:540px;
  box-shadow:0 20px 80px var(--shadow);
  animation:float 6s ease-in-out infinite;
  transition:box-shadow 1s ease;
}

.card.soft-glow{
  box-shadow:0 0 70px rgba(255,182,193,0.55);
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

h1{
  color:var(--text-dark);
  font-size:2.5rem;
  font-weight:800;
}

p{
  color:var(--text-soft);
  font-size:1.18rem;
  margin-top:16px;
  line-height:1.75;
  white-space:pre-line;
  transition:opacity .8s ease;
}

.fade-text{opacity:0}

.heart{
  font-size:3.5rem;
  cursor:pointer;
  animation:beat 1.4s infinite;
  user-select:none;
  margin-bottom:10px;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.22)}
}

/* Effects */
.sakura,.bubu,.rain{
  position:absolute;
  top:-10%;
  opacity:0.45;
  pointer-events:none;
}

.sakura{animation:fall linear infinite}
.bubu{animation:fallBubu linear infinite}
.rain{animation:fallRain linear infinite}

@keyframes fall{to{transform:translateY(120vh) rotate(360deg)}}
@keyframes fallBubu{to{transform:translateY(120vh) rotate(-10deg)}}
@keyframes fallRain{to{transform:translateY(120vh)}}

/* Toast */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  padding:14px 26px;
  border-radius:30px;
  font-size:1rem;
  opacity:0;
  transition:opacity .6s ease;
}
.toast.show{opacity:1}

/* Audio overlay */
.audio-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.audio-overlay button{
  font-size:1.1rem;
  padding:18px 36px;
  border-radius:40px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

const today=new Date().getDate();

  const a=document.getElementById("music");
  a.volume=0;
  a.play().then(()=>{
    let v=0;
    const f=setInterval(()=>{
      if(v>=1)clearInterval(f);
      a.volume=v; v+=0.05;
    },100);
  });
  document.getElementById("audioOverlay").style.display="none";
}
